<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <main class="card__conteiner">
      <div class="card__conteiner-img">
        <div class="img__view"></div>
      </div>

      <a href="#"> <h1 class="card__title"> Equilibrium #3429</h1></a>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__type-money">
        <div class="card__type-money__etehr">
          <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="icon ethereum">
          <p class="card__type-money__etehr-information">0.041 ETH</p>
        </div>

        <div class="card__days">
          <img class="card__days-img" src="./images/icon-clock.svg" alt="icon clock">
          <p class="card__days-information">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img class="author__img" src="./images/image-avatar.png" alt="avatar">
        <p class="author__information">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
